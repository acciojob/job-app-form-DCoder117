<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>

  <label for="laptop">Laptop Brands:</label>
  <select id="laptop" name="laptop">
    <option value="Apple">Apple</option>
    <option value="Asus">Asus</option>
    <option value="HP">HP</option>
  </select>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <label for="portfolio">Portfolio URL:</label>
  <input type="https://www.linkedin.com/in/bhushan-jadhav-1072a5334?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" id="portfolio" name="portfolio">

  <button type="submit">Submit</button>
</form>

</body>

</html>
