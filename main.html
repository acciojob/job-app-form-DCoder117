<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form action="" method="post">
        <h1>Job Application Form</h1>
        <label for="name">Name</label>
        <input type="text" name="" id="name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" required>
        <br><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" required>
        <br><br>
        <select name="dropdown" id="laptop">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select>
        <br><br>
        <label for="age">Age</label>
        <input type="number" id="age" required>
        <br><br>
        <label for="dob">Date of birth</label>
        <input type="date" name="Date of Birth" id="dob">
        <br><br>
        <label for="password">Password</label>
        <input type="password" required id="password">
        <br><br>
		<a href="https://www.linkedin.com/in/bhushan-jadhav-1072a5334?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"></a>
        <input type="button">
        <script type="text/javascript" src="./script.js">
        </script>
    </form>
</body>

</html>
